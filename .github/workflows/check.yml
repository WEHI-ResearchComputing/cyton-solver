name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install package
        run: pip install './backend[dev]'

      - name: Type checking
        uses: jakebailey/pyright-action@v2.2.1
        with:
          version: 1.1.352

      - name: Run test suite
        run: pytest
